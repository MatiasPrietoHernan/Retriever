version: "3.9"

services:
  search-api:
    build: .
    restart: unless-stopped
    environment:
      - QDRANT_URL=http://qdrant:6333
      - MODEL_EMBEDDING=text-embedding-3-small
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_KEY=${API_KEY}
      - WORKERS=2
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    dns:
      - 8.8.8.8
      - 1.1.1.1

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__STORAGE__PERSISTENCE: "enabled"
      QDRANT__STORAGE__SNAPSHOT_RECOVERY: "full"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  qdrant_data:
networks:
  default:
    driver: bridge